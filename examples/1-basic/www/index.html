<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic M*C example app</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

    <div id="app-container">
        <div id="home-view" class="hide">
            <button id="start-button">START</button>
        </div>
        <div id="counter-view" class="hide">
            <div id="counter"></div>
            <button id="stop-button">STOP</button>
        </div>
    </div>

    <!-- START : required external libraries -->
    <script src="js/libs/jsface.js" type="text/javascript"></script>
    <script src="js/libs/underscore.js" type="text/javascript"></script>
    <!-- END   : required external libraries -->


    <!-- START : corelib-web (Don't worry, this will become one library) -->
    <script src="js/libs/mstarc/libs/corelib-web/extensions/string.ext.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/libs/corelib-web/data-structures/data-map.js" type="text/javascript"></script>

    <script src="js/libs/mstarc/libs/corelib-web/logging.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/libs/corelib-web/logger.js" type="text/javascript"></script>

    <script src="js/libs/mstarc/libs/corelib-web/utils/utils-base.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/libs/corelib-web/utils/utils-execution.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/libs/corelib-web/utils/utils-strings.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/libs/corelib-web/utils.js" type="text/javascript"></script>

    <script src="js/libs/mstarc/libs/corelib-web/base.js" type="text/javascript"></script>
    <!-- END   : corelib-web -->


    <!-- START M*C (Only required classes are loaded here, since we don't have a single library build anyway) -->
    <script src="js/libs/mstarc/configurable.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/dispatches-events.js" type="text/javascript"></script>

    <script src="js/libs/mstarc/mvc-components/mvc-component.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/mvc-components/model.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/mvc-components/view.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/mvc-components/views/can-show-ui.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/mvc-components/views/react-view.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/mvc-components/controller.js" type="text/javascript"></script>

    <script src="js/libs/mstarc/simple-state-manager.js" type="text/javascript"></script>
    <script src="js/libs/mstarc/application.js" type="text/javascript"></script>
    <!-- END   : M*C -->


    <!-- START : THE APP -->

    <!-- START : THE APP : MVC Combinations -->
    <script src="js/mvc/base-view.js" type="text/javascript"></script>

    <script src="js/mvc/home/home-model.js" type="text/javascript"></script>
    <script src="js/mvc/home/home-controller.js" type="text/javascript"></script>
    <script src="js/mvc/home/home-view.js" type="text/javascript"></script>

    <script src="js/mvc/counter/counter-model.js" type="text/javascript"></script>
    <script src="js/mvc/counter/counter-controller.js" type="text/javascript"></script>
    <script src="js/mvc/counter/counter-view.js" type="text/javascript"></script>
    <!-- END   : THE APP : MVC Combinations -->

    <script src="js/states/waiting-app-ready-state.js" type="text/javascript"></script>
    <script src="js/states/home-state.js" type="text/javascript"></script>
    <script src="js/states/count-state.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    
    <!-- END   : THE APP -->

</body>
</html>
